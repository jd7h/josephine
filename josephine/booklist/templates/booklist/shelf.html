{% include "header.html" %}

{% include "menu.html" %}

<div id="content">
<div id="main_column">
<h2>{{shelf_name}}</h2>

{% if shelf_books %}
<div id="books">
    {% for book in shelf_books %}
        <div class="single-book"><a href="{% url 'booklist:detail' book.id %}">{{ book }}</a></div>
    {% endfor %}
{% else %}
    <p>No books found.</p>
{% endif %}
</div>
</div>
</div>
