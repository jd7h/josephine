{% include "header.html" %}

{% include "menu.html" %}

<div id="content">
<div id="main_column">
<h2>All books</h2>

<div id="books">
{% if books %}
    {% for book in books %}
        <div class="single-book"><a href="{% url 'booklist:detail' book.id %}">{{ book }}</a></div>
    {% endfor %}
{% else %}
    <p>No books found.</p>
{% endif %}
</div>
</div>
</div>
